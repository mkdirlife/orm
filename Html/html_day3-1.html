<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: lightgreen;
        }

        .parent {
            border: 1px solid black;
            margin-bottom: 20px;
            border-radius: 20px;
        }

        .child {
            background-color: royalblue;
            margin-top: 50px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="parent"><div class="child"></div></div>

</body>
</html>
